<div class="row">
	<div class="kt-portlet">
		<div class="kt-portlet__head">
			<div class="kt-portlet__head-caption">
				<div class="kt-portlet__head-title">
					<span class="kt-portlet__head-icon kt-hide">
						<i class="la la-gear"></i>
					</span>
					<h3 class="kt-portlet__head-text">
						Add new module
					</h3>
				</div>
			</div>
		</div>
		<!--begin::Form-->
		<form
			class="kt-form"
			novalidate
			(ngSubmit)="onSubmit($event)"
			[formGroup]="rfModule"
		>
			<kt-loading-request *ngIf="isSubmit"></kt-loading-request>
			<div class="kt-portlet__body">
				<div class="kt-form__section kt-form__section--first">
					<div class="form-group kt-form__group row">
						<label class="col-lg-3 col-form-label">Name:</label>
						<div class="col-lg-6 example-container">
							<mat-form-field class="example-full-width">
								<input
									matInput
									placeholder="Enter name"
									name="name"
									formControlName="name"
									[attr.disabled]="isSubmit"
									required
								/>
								<mat-hint align="start"
									>Please enter your solution name</mat-hint
								>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<label class="col-lg-3 col-form-label"
							>Plural Name:</label
						>
						<div class="col-lg-6 example-container">
							<mat-form-field class="example-full-width">
								<input
									matInput
									placeholder="Enter plural name"
									formControlName="pluralName"
									[attr.disabled]="isSubmit"
								/>
								<mat-hint align="start"
									>Please enter your database name</mat-hint
								>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<label class="col-lg-3 col-form-label"
							>Access Type:</label
						>
						<div class="col-lg-6 example-container">
							<mat-form-field>
								<mat-label>Choosen access type</mat-label>
								<mat-select
									formControlName="accessType"
									[attr.disabled]="isSubmit"
								>
									<mat-option
										*ngFor="let accessType of accessTypes"
										[value]="accessType.value"
									>
										{{ accessType.viewValue }}
									</mat-option>
								</mat-select>
								<mat-hint align="start"
									>Please pick up your AccessType</mat-hint
								>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<label class="col-lg-3 col-form-label"
							>Database Name:</label
						>
						<div class="col-lg-6 example-container">
							<mat-form-field class="example-full-width">
								<input
									matInput
									formControlName="database"
									[attr.disabled]="isSubmit"
								/>
								<mat-hint align="start"
									>Module of database</mat-hint
								>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<label class="col-lg-3 col-form-label">Solution:</label>
						<div class="col-lg-6 example-container">
							<mat-form-field class="example-full-width">
								<input
									matInput
									formControlName="solution"
									[attr.disabled]="isSubmit"
								/>
								<mat-hint align="start"
									>Module of solutiton
								</mat-hint>
							</mat-form-field>
						</div>
					</div>
				</div>
			</div>
			<div class="kt-portlet__foot">
				<div class="kt-form__actions kt-form__actions">
					<div class="row">
						<div class="col-lg-3"></div>
						<div class="col-lg-6">
							<button
								class="kt-button--width-100"
								type="submit"
								mat-raised-button
								color="accent"
								[disabled]="!rfModule.valid || isSubmit"
							>
								Submit</button
							>&nbsp;
							<button
								class="kt-button--width-100"
								mat-raised-button
								type="reset"
								(click)="handleCancel()"
								[disabled]="isSubmit"
							>
								Cancel
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!--end::Form-->
	</div>
</div>
