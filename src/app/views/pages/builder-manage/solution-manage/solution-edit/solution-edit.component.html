<kt-portlet>
	<kt-portlet-header
		[title]="getComponentTitle()"
		[class]="'kt-portlet__head--lg'"
		[viewLoading$]="loading$"
	>
		<ng-container ktPortletTools>
			<a
				[routerLink]="['../../']"
				class="btn btn-secondary kt-margin-r-10"
				mat-raised-button
				matTooltip="Back to the users list"
			>
				<i class="la la-arrow-left"></i>
				<span class="kt-hidden-mobile">Back</span>
			</a>

				href="javascript:;"

			<a
				href="javascript:;"
				class="btn btn-secondary kt-margin-r-10"
				(click)="onShowFormEdit()"
				mat-raised-button
				matTooltip="Edit solution"
			>
				<i class="la la-edit"></i>
				<span class="kt-hidden-mobile">Edit</span>
			</a>
		</ng-container>
	</kt-portlet-header>

	<kt-portlet-body>
		<mat-tab-group [(selectedIndex)]="selectedTab">
			<mat-tab>
				<ng-template mat-tab-label>
					<i class="mat-tab-label-icon la la-cube"></i> Basic
					information Solution
				</ng-template>
				<ng-template matTabContent>
					<ng-container *ngIf="solution">
						<div class="row">
							<div class="col-md-12">
								<div class="col-md-12 kt-padding-b-20">
									<kt-module-list></kt-module-list>
								</div>
							</div>
						</div>
					</ng-container>
				</ng-template>
			</mat-tab>
