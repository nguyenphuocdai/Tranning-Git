<div
	class="kt-portlet"
	[ngClass]="{
		'kt-portlet--body-progress kt-portlet--body-progress-overlay': viewLoading
	}"
>
	<div class="kt-portlet__head kt-portlet__head__custom">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">
				Edit solution: {{ data.name }}
			</h3>
		</div>
	</div>
	<form class="kt-form" [formGroup]="rfSolution" novalidate>
		<div class="kt-portlet__body">
			<div class="kt-portlet__body-progress">
				<mat-spinner [diameter]="20"></mat-spinner>
			</div>

			<kt-alert
				*ngIf="hasFormErrors"
				type="accent"
				[duration]="5000"
				[showCloseButton]="true"
				(close)="onAlertClose($event)"
			>
				Oh snap! Data not change. Change a few things up and try submitting again.
			</kt-alert>

			<div class="form-group kt-form__group row">
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input
							matInput
							placeholder="Enter Solution Name"
							formControlName="name"
						/>
						<mat-error
							>Solution Name is
							<strong>required</strong>
						</mat-error>
						<mat-hint align="start"
							>Please enter
							<strong>Name</strong>
						</mat-hint>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<mat-select
							placeholder="Owner"
							formControlName="owner"
							[(value)]="data.owner"
						>
							<mat-option
								*ngFor="let owner of owners"
								[value]="owner.value"
							>
								{{ owner.viewValue }}
							</mat-option>
						</mat-select>
						<mat-hint align="start">
							<strong>Owner</strong>
						</mat-hint>
					</mat-form-field>
				</div>
				<div class="col-lg-4 kt-margin-bottom-20-mobile">
					<mat-form-field class="mat-form-field-fluid">
						<input
							matInput
							placeholder="Enter Version"
							formControlName="version"
						/>
						<mat-error
							>Version is
							<strong>required</strong>
						</mat-error>
						<mat-hint align="start"
							>Please enter
							<strong>Version</strong>
						</mat-hint>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div
			class="kt-portlet__foot kt-portlet__no-border kt-portlet__foot--fit"
		>
			<div class="kt-form__actions kt-form__actions--solid">
				<div class="row text-right">
					<div class="col-lg-12">
						<button
							type="button"
							mat-raised-button
							[mat-dialog-close]="data.id"
							cdkFocusInitial
							matTooltip="Cancel changes"
						>
							Cancel</button
						>&nbsp;
						<button
							type="button"
							mat-raised-button
							color="primary"
							(click)="onSubmit()"
							matTooltip="Save changes"
						>
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
