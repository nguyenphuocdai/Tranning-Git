<mat-vertical-stepper [linear]="isLinear" #stepper>
	<mat-step [stepControl]="firstFormGroup">
		<form [formGroup]="firstFormGroup">
			<ng-template matStepLabel>Module A</ng-template>
			<ng-template matStepLabel>Action</ng-template>
			Module infomation A.
			<div>
				<button mat-button>Detail</button>
			</div>
		</form>
	</mat-step>
	<mat-step [stepControl]="secondFormGroup">
		<form [formGroup]="secondFormGroup">
			<ng-template matStepLabel>Module B</ng-template>
			<ng-template matStepLabel>Action</ng-template>
			Module infomation B.
			<div>
				<button mat-button>Detail</button>
			</div>
		</form>
	</mat-step>
	<mat-step>
		<ng-template matStepLabel>Action</ng-template>
		You are can new module.
		<div>
			<button mat-button>New</button>
		</div>
	</mat-step>
</mat-vertical-stepper>
