<div class="container-fluid ">
  <form class="kt-form" novalidate (ngSubmit)="onSubmit($event)" [formGroup]="rfField">
      <kt-loading-request *ngIf="isSubmit"></kt-loading-request>
      <div class="row">
          <div class="col-md-6">
              <div class="kt-portlet">
                  <div class="kt-portlet__head">
                      <div class="kt-portlet__head-caption">
                          <div class="kt-portlet__head-title">
                              <span class="kt-portlet__head-icon kt-hide">
                <i class="la la-gear"></i>
              </span>
                              <h3 class="kt-portlet__head-text">
                Default Form Layout
              </h3>
                          </div>
                      </div>
                  </div>
                  <!--Begin::Form-->
                  <div class="kt-form">
                      <div class="kt-portlet__body">
                          <div class="kt-form__section kt-form__section--first">
                              <!--Begin::Label-->
                              <div class="form-group kt-form__group">
                                  <mat-form-field class="example-full-width">
                                      <input matInput placeholder="Enter display name" required name="name" formControlName="name" #nameRef />
                                      <mat-hint align="start">Please enter display name</mat-hint>
                                  </mat-form-field>
                              </div>

                              <div class="form-group kt-form__group">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Enter database name" required [type]="'database'" [input]="rfField.get('database').value"  name="database" formControlName="database" />
                                    <mat-hint align="start">Please enter database name</mat-hint>
                                </mat-form-field>
                            </div>


                              <!--Begin::Required-->
                              <div class="form-group kt-form__group " [ngClass]="{
                  'form-group-flex': rfField.get(
                    'required'
                  ).value
                }">
                                  <mat-checkbox #requiredRef class="example-margin" name="required" formControlName="required">Required</mat-checkbox>
                                  <ng-container *ngIf="rfField.get('required').value">
                                      <mat-form-field class="example-full-width kt-margin-l-20">
                                          <input matInput placeholder="Enter error message" #errorMessageRef formControlName="errorMessage" />
                                          <mat-hint align="start">If field required, Please enter error message</mat-hint>
                                      </mat-form-field>
                                  </ng-container>
                              </div>

                              <!--End::Required-->
                              <div class="form-group kt-form__group">
                                  <mat-checkbox class="example-margin" name="security" formControlName="security">Field Security</mat-checkbox>
                              </div>
                              <div class="form-group kt-form__group">
                                  <mat-checkbox class="example-margin" name="tracking" formControlName="tracking">Change Tracking</mat-checkbox>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!--End::Form-->
                  <!-- </div> -->
              </div>
          </div>
          <div class="col-md-6">
              <div class="kt-portlet">
                  <div class="kt-portlet__head">
                      <div class="kt-portlet__head-caption">
                          <div class="kt-portlet__head-title">
                              <span class="kt-portlet__head-icon kt-hide">
                <i class="la la-gear"></i>
              </span>
                              <h3 class="kt-portlet__head-text">
                Preview Layout
              </h3>
                          </div>
                      </div>
                  </div>
                  <!--Begin::Form-->
                  <div class="kt-form">
                      <div class="kt-portlet__body">
                          <div class="kt-form__section kt-form__section--first">
                              <div class="form-group kt-form__group">
                                  <mat-form-field>
                                      <input matInput [matDatepicker]="picker" placeholder="{{ nameRef.value }}" (dateInput)="
                      addEvent('input', $event)
                    " (dateChange)="
                      addEvent('change', $event)
                    " />
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="kt-portlet__foot kt-portlet__foot--border-top-0">
                              <div class="kt-form__actions kt-form__actions kt-form__actions--padding-left-0">
                                  <button mat-raised-button color="primary" type="submit" [disabled]="!rfField.valid">
                                      Submit</button>&nbsp;
                                  <button mat-raised-button type="button">
                                      Cancel
                                  </button>
                              </div>
                          </div>
                      </div>
                  </div>
                  <!--End::Form-->
              </div>
          </div>
      </div>
  </form>
</div>
