<div class="row">
	<div class="kt-portlet">
		<div class="kt-portlet__head">
			<div class="kt-portlet__head-caption">
				<div class="kt-portlet__head-title">
					<span class="kt-portlet__head-icon kt-hide">
						<i class="la la-gear"></i>
					</span>
					<h3 class="kt-portlet__head-text">
						New Solution
					</h3>
				</div>
			</div>
		</div>
		<!--begin::Form-->
		<form
			class="kt-form"
			novalidate
			(ngSubmit)="onSubmit($event)"
			[formGroup]="rfSolution"
		>
			<div class="kt-portlet__body">
				<div class="kt-form__section kt-form__section--first">
					<div class="form-group kt-form__group row">
						<label class="col-lg-3 col-form-label">Name:</label>
						<div class="col-lg-6 example-container">
							<mat-form-field>
								<input
									matInput
									placeholder="Enter name"
									name="name"
									formControlName="name"
								/>
								<mat-hint align="start"
									>Please enter your solution name</mat-hint
								>
							</mat-form-field>
						</div>
					</div>
					<div class="form-group kt-form__group row">
						<label class="col-lg-3 col-form-label"
							>Description:</label
						>
						<div class="col-lg-6 example-container">
							<mat-form-field>
								<input
									matInput
									type="text"
									placeholder="Enter description"
									name="description"
									formControlName="description"
								/>
								<mat-hint align="start"
									>Please enter description</mat-hint
								>
							</mat-form-field>
						</div>
					</div>

					<div class="form-group kt-form__group row">
						<label class="col-lg-3 col-form-label">Image:</label>
						<div class="col-lg-6 example-container">
							<div class="kt-form__group" *ngIf="url">
								<img [src]="url" height="200" />
							</div>
							<input
								type="file"
								(change)="onSelectFile($event)"
							/>
							<mat-hint align="start"
								>Please choosen image solution</mat-hint
							>
						</div>
					</div>
				</div>
			</div>
			<div class="kt-portlet__foot">
				<div class="kt-form__actions kt-form__actions">
					<div class="row">
						<div class="col-lg-3"></div>
						<div class="col-lg-6">
							<button
								[ngClass]="{
									'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading
								}"
								class="kt-button--width-100"
								type="submit"
								mat-raised-button
								color="accent"
							>
								Submit </button
							>&nbsp;
							<button
								class="kt-button--width-100"
								mat-raised-button
								type="reset"
								(click)="handleCancel()"
							>
								Cancel
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!--end::Form-->
	</div>
</div>
