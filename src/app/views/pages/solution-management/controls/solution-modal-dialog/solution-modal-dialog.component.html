<div class="row">
  <div class="kt-portlet">
    <div class="kt-portlet__head">
      <div class="kt-portlet__head-caption">
        <div class="kt-portlet__head-title">
          <span class="kt-portlet__head-icon kt-hide">
            <i class="la la-gear"></i>
          </span>
          <h3 class="kt-portlet__head-text">
            New Solution
          </h3>
        </div>
      </div>
    </div>
    <!--begin::Form-->
    <form class="kt-form">
      <div class="kt-portlet__body">
        <div class="kt-form__section kt-form__section--first">
          <div class="form-group kt-form__group row">
            <label class="col-lg-3 col-form-label">Full Name:</label>
            <div class="col-lg-6 example-container">
              <mat-form-field>
                <input matInput placeholder="Enter full name">
                <mat-hint align="start">Please enter your full name</mat-hint>
              </mat-form-field>
            </div>
          </div>
          <div class="form-group kt-form__group row">
            <label class="col-lg-3 col-form-label">Email address:</label>
            <div class="col-lg-6 example-container">
              <mat-form-field>
                <input matInput type="email" placeholder="Enter email">
                <mat-hint align="start">Please enter your full name</mat-hint>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="kt-portlet__foot">
        <div class="kt-form__actions kt-form__actions">
          <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
              <button mat-raised-button color="accent">Submit</button>&nbsp;
              <button mat-raised-button type="reset">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--end::Form-->
  </div>
</div>
