<div class="row">
	<div class="col-md-6 col-sm-6 col-xs-12">
		<mat-card class="example-card">
			<mat-card-header>
				<div mat-card-avatar class="example-header-image"></div>
				<mat-card-title>Shiba Inu</mat-card-title>
				<mat-card-subtitle>Dog Breed</mat-card-subtitle>
			</mat-card-header>
			<mat-card-content>
				<p>
					The Shiba Inu is the smallest of the six original and
					distinct spitz breeds of dog from Japan. A small, agile dog
					that copes very well with mountainous terrain, the Shiba Inu
					was originally bred for hunting.
				</p>
			</mat-card-content>
			<mat-card-actions>
				<button mat-button (click)="onDetail(item)">DETAIL</button>
				<button mat-button (click)="onRemove(item)">REMOVE</button>
			</mat-card-actions>
		</mat-card>
	</div>
	<div class="col-md-6 col-sm-6 col-xs-12" (click)="handleCardListclick()">
		<mat-card
			class="kt-card kt-card--height-100 kt-card--border kt-cursor-pointer"
		>
			<div class="kt-icon-center">
				<p>New Module</p>
				<i class="flaticon2-plus"></i>
			</div>
		</mat-card>
	</div>
</div>
