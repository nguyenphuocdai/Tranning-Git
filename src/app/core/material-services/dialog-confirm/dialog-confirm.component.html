<kt-portlet>
	<kt-portlet-header
		[title]="getComponentTitle()"
		[class]="'kt-portlet__head--lg'"
	>
	</kt-portlet-header>
	<kt-portlet-body>
		<div mat-dialog-content>
			<p>{{ message }}</p>
		</div>
		<div mat-dialog-actions class="justify-content-end">
			<button mat-button [mat-dialog-close]="data.itemDelete" cdkFocusInitial>
				Yes
			</button>
			<button mat-button (click)="onNoClick()">No Thanks</button>
		</div>
	</kt-portlet-body>
</kt-portlet>
